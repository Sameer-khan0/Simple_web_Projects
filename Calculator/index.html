<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="app">
      <div class="bgblur"></div>
      <div class="appbody">
        <div class="mainbody">
          <div class="header">
            <input type="text" name="display" id="display" placeholder="0" />
          </div>
          <div class="btns">
            <div class="input" id="cln" onclick="clean()">C</div>
            <div class="input" onclick="squareroot()">^</div>
            <div class="input" onclick="increase()">></div>
            <div class="input" onclick="insert('1')">1</div>
            <div class="input" onclick="insert('2')">2</div>
            <div class="input" onclick="insert('3')">3</div>
            <div class="input" onclick="insert('4')">4</div>
            <div class="input" onclick="insert('5')">5</div>
            <div class="input" onclick="insert('6')">6</div>
            <div class="input" onclick="insert('7')">7</div>
            <div class="input" onclick="insert('8')">8</div>
            <div class="input" onclick="insert('9')">9</div>
            <div class="input" onclick="insert('0')">0</div>
            <div class="input" onclick="insert('+')">+</div>
            <div class="input" onclick="insert('-')">-</div>
            <div class="input" onclick="insert('*')">*</div>
            <div class="input" onclick="insert('/')">/</div>
            <div class="input" id="cal" onclick="calculate()">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript//script.js"></script>
</html>
